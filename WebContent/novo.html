<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>

<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<h1> Criar um novo contato </h1>
	
	<form name="frmContato" action="insert"> 
	
		<table> 
		
			<tr>
				<td> <input type="text" name="nome" placeholder="Nome" class="Caixa1"></td>
			</tr>
			
			<tr>
				<td> <input type="text" name="fone" placeholder="Fone" class="Caixa2"></td>
			</tr>
			
			<tr>

			</tr>
			
		</table>
		
		<input type="button" value="Adicionar" class="Botao_Adicionar" onclick="validar()">
		
	</form>
	
	<script src="scripts/validador.js"></script>
	
</body>
</html>
